  <figure id="about" data-tag="about">
    <p>I am a white twenty-something with several cameras and a domain to my name on the stolen Coast Salish lands known as vancouver, bc. Living within and among experiences beyond my early dreams, I seek to witness and share, balanced between documentation and veneration, the tactile and ethereal, what is remembered and what is understood, the gay and the even gayer.<br><br>
      At the moment, I work mostly as a photographer, often a filmmaker, and occasionally a writer. I also design and facilitate digital media &amp; digital literacy projects at the North Vancouver District Public Library. I am graduate of Capilano University's Bosa Centre for Film &amp; Animation as well as Experimental Forest Films' inaugural 'writing is rewriting' workshop.</p>
